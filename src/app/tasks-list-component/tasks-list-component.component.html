
<div class="row">
    <div *ngFor="let task of tasks" class="col s12 m3 1">
      <div class="card">
        <div class="card-image">
          <img src="http://yii.loc/uploads/{{task.image}}">
          <span class="card-title">{{task.title}}</span>
        </div>
        <div class="card-content">
          <p>{{task.description}}</p>
        </div>
        <div class="card-action">
          <a href="task/{{task.id}}" class="waves-effect waves-light btn-small">Show</a>
          <a href="task/update/{{task.id}}" class="waves-effect waves-light btn-small">Update</a>
          <a class="waves-effect waves-light btn-small" (click)="deleteTask(task.id)">delete</a>
        </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
